<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Doish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 'primary': { '500': '#4f46e5', '600': '#4338ca' } }
                }
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <a href="/" class="absolute top-4 left-4 text-zinc-400 hover:text-indigo-500 transition-colors">
            <i data-lucide="arrow-left-circle" class="w-8 h-8"></i>
        </a>
        <div class="text-center">
            <div class="inline-block bg-indigo-100 p-3 rounded-xl mb-4">
                <i data-lucide="clipboard-list" class="w-10 h-10 text-primary-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-zinc-900">Welcome Back!</h1>
            <p class="text-zinc-500">Please sign in to continue to your dashboard.</p>
        </div>
        <div id="alert-message" class="hidden p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
            <!-- Message will be inserted here -->
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-zinc-700">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" required
                    class="mt-1 block w-full px-4 py-3 bg-zinc-100 border border-zinc-200 rounded-lg focus:ring-primary-500 focus:border-primary-500 focus:outline-none">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-zinc-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password" required
                    class="mt-1 block w-full px-4 py-3 bg-zinc-100 border border-zinc-200 rounded-lg focus:ring-primary-500 focus:border-primary-500 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full bg-primary-500 text-white font-semibold py-3 px-6 rounded-lg text-lg hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 transform hover:scale-105">
                Sign In
            </button>
        </form>
        <p class="text-center text-sm text-zinc-500">
            Don't have an account? 
            <a href="/register" class="font-medium text-primary-500 hover:text-primary-600">Sign up</a>
        </p>
    </div>
    <script src="/js/login.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
